<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>

<div class="card">  
    <div class="search">
    <input type="text" placeholder="enter city name"
    spellcheck="false">
    <button type="button"><img src="images/search.png"></button>

</div>      
    <div class="weather">   
        <img src="images/cloud.png" class="weather-icon">
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">  
            <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
        </div>
    </div>
    <div class="col">
                <img src="images/wind.png">  
            <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>        
</div>
</div>    
<script>
const apiKey = "d92c06015effef83a0f6073c8e915370";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn= document.querySelector(".search button");
const weatherIcon= document.querySelector(".weather-icon");



async function checkWeather(city)
{
try {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    const data = await response.json();
    console.log(data);

    if(data.cod == "404")
    {
        alert("City not foundðŸŒ");
        return;
    }
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°c";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";

    if(data.weather[0].main == "Clouds")
    {
        weatherIcon.src = "images/cloud.png";
    }
    else if(data.weather[0].main == "Clear")
    {
    weatherIcon.src = "images/clear.png"; 
    }
    else if(data.weather[0].main == "Rain")
    {
    weatherIcon.src = "images/rain.png"; 
    }
else if(data.weather[0].main == "Drizzle")
    {
    weatherIcon.src = "images/cloud.png"; 
    }
else if(data.weather[0].main == "Mist")
    {
    weatherIcon.src = "images/mist.png"; 
    }

    document.querySelector(".weather").style.display = "block";

}  
catch(error)
{
    console.error("Error fetching data:",error);
    alert("Something went wrong. Check your internet or try again later");
}
}

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})

</script>
</body>
</html>
